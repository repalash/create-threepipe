<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threepipe.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threepipe App</title>
  </head>
  <body>
    <div id="threepipe-canvas-container">
      <canvas id="threepipe-canvas"></canvas>
      <div class="logos">
        <a href="https://threepipe.org" target="_blank">
          <img src="/threepipe.svg" class="logo threepipe" alt="Threepipe logo" />
        </a>
        <a href="https://vitejs.dev" target="_blank">
          <img src="/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="./javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
